<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grade Distribution Search</title>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/static/styles.css">
</head>


<body>
   <div class="container">
       <header>
           <h1>Classure</h1>
           <p>Find GPA and grade distribution for your course</p>
       </header>


       <form action="/search" method="post" class="search-form">
           <div class="form-group">
               <label for="course_number">Course Number:</label>
               <input type="text" id="course_number" name="course_number" placeholder="e.g. 1000">
           </div>
           <div class="form-group">
               <label for="course_title">Course Name:</label>
               <input type="text" id="course_title" name="course_title" placeholder="e.g. Circuits">
           </div>
           <button type="submit">Search</button>
       </form>
   </div>


   <script src="/static/main.js"></script>
</body>


</html>
